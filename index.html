<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>

	<body>
		<h3>LOGIN with Kubios account</h3>
		<pre><code>
      # Login
      POST http://localhost:3000/api/auth/login
      content-type: application/json

      {
        "username": "kubiosuser",
        "password": "secret"
      }
      </code></pre>
		<div>
			<form class="loginForm">
				<label for="username">Username</label>
				<input
					type="text"
					name="username"
					placeholder="ulla.sederlof@metropolia.fi"
					value="ulla.sederlof@metropolia.fi"
				/>
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Testing1234" value="Testing1234" />
				<input name="submit" type="submit" value="Login and get new token" class="loginform" />
			</form>
		</div>
	</body>

	<script type="module" src="/src/js/index.js"></script>
</html>
